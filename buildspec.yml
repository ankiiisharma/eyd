version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm ci --legacy-peer-deps

  build:
    commands:
      - echo "Build started on $(date)"
      - npm run build
      - echo "Build complete."

artifacts:
  base-directory: dist
  files:
    - "**/*"
